layout: default

<div class="row">
  <div class="col-md-12">
    {% for post in site.categories[page.category] %}
    <div class="post-excerpt">
      <h2>
        <a href="{{post.url}}">{{ post.title }}</a>
        &nbsp;&nbsp;<small>({{post.date | date: '%B %d, %Y'}})</small>
      </h2>
      <div>
        {{post.excerpt}}
      </div>
      <a href="{{post.url}}">Read more...</a>
    </div>
    {% endfor %}
    </ul>
  </div>
</div>
