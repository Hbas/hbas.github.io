---
layout: default
---
<div class="posts-in-category">
  <div class="row">
    <div class="col-md-12">
      <ul>
      {% for post in site.categories[page.category] %}
        <li><a href="{{post.url}}">{{ post.title }}&nbsp;&nbsp;&nbsp;<small>({{post.date | date: '%B %d, %Y'}})</small></a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
